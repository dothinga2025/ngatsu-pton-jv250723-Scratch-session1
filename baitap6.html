<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
    <h1><b>Format text <span style="border: 1px solid yellow ">marked</span></b></h1>
    <h1>Please use only HTML without CSS.</h1>
    <ul>
        <li>This word is <i>emphasized</i></li>
        <li>This word is <i>italic</i></li>
        <li>This word is <sup>superscripted</sup></li>
        <li>This word is <sub>subscripted</sub></li>
        <li>This word is <u>inserted</u></li>
        <li>This word is <strike> deleted</strike></li>
        </ul>
        
</p>
</body>
</html>
